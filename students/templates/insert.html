<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
            <div class="container mt-3">
                <h3>Register students</h3>
                <div class="col-md-6">

                    <form action="/insert_data/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <input name="name" type="text" placeholder="Name" class="form-control" required><br>
                        <input name="email" type="text" placeholder="Email" class="form-control" required><br>
                        <input name="age" type="text" placeholder="Age" class="form-control" required><br>
                        <input name="phone" type="text" placeholder="Phone" class="form-control" required><br>
                        <input name="image" type="file" class="form-control" required><br>
                        <input type="submit" value="save" class="btn btn-success"><br>

                    </form>
                </div>
            </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
